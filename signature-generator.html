  <script>
      
    // Here the value is stored in new variables x,y,z,v
    function changeValues() {
        var x = document.getElementById("Name").value;
        var y = document.getElementById("Position").value;
        var z = document.getElementById("Location").value;
        var v = document.getElementById("Phone").value;
        document.getElementById("name").innerHTML = x;
        document.getElementById("position").innerHTML = y;
        document.getElementById("location").innerHTML = z;
        if(document.getElementById("Phone").value.length == 0){
          document.getElementById("phone-container").style.visibility = "hidden";
        }
        else
        {
          document.getElementById("phone-container").style.visibility = "visible";
          document.getElementById("phone").innerHTML = v;
        }


    }


      function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).html()).select();
        var str = $(element).html();

        function listener(e) {
               e.clipboardData.setData("text/html", str);
               e.clipboardData.setData("text/plain", str);
               e.preventDefault();
        }
        document.addEventListener("copy", listener);
        document.execCommand("copy");
        document.removeEventListener("copy", listener);
        $temp.remove();
        $("#success").slideDown("slow");
      }
 
    </script>
